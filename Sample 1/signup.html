<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Signup</title>
</head>

<body>
    <section class="signup">
        <div><img src="./assets/img/bot image.webp" /></div>
        <form>
            <h1>Signup</h1>
            <label for="firstname">
                <span>First Name</span>
                <input type="text" name="firstname" />
            </label>
            <label for="lastname">
                <span>Last Name</span>
                <input type="text" name="lastname" />
            </label>
            <label for="email">
                <span>Email</span>
                <input type="email" name="email" />
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" name="password" />
            </label>

            <input type="submit" name="signupUser" class="signupUser" value="Signup" />
            <input type="submit" name="loginUser" class="loginUser" value="Login" />
        </form>
    </section>
</body>

</html>
